http:
  address: 192.168.1.1:8080

dns:
  # General settings
  bind_hosts:
    - 127.0.0.1
    - ::1
    - 192.168.1.1
  port: 53

  # Upstream DNS servers settings:
  upstream_dns:
    - https://dns.quad9.net/dns-query
    - https://dns.adguard-dns.com/dns-query
    - https://family.dns.mullvad.net/dns-query
  bootstrap_dns:
    - 9.9.9.10
    - 149.112.112.10
    - 2620:fe::10
    - 2620:fe::fe:10
  upstream_mode: parallel
  use_http3_upstreams: true

  # DNS cache settings
  cache_enabled: true
  cache_size: 4194304
  cache_optimistic: true

  # Other settings
  enable_dnssec: true
  serve_http3: true

filtering:
  protection_enabled: true
  filtering_enabled: true

  blocking_mode: refused

  rewrites:
    - domain: '*.nemnix.site'
      answer: 192.168.1.20
      enabled: true
    - domain: '*.hovirix.site'
      answer: 192.168.1.20
      enabled: true
  rewrites_enabled: true

querylog:
  enabled: true
  file_enabled: true
  interval: 2160h
  size_memory: 1000

statistics:
  enabled: true
  interval: 24h

filters:
  - enabled: true
    url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/tif.txt
    name: HaGeZi's Threat Intelligence Feeds DNS Blocklist
    id: 1770480370
  - enabled: true
    url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/spam-tlds.txt
    name: HaGeZi's The World's Most Abused TLDs
    id: 1770480371
  - enabled: true
    url: https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/ultimate.txt
    name: HaGeZi's Ultimate DNS Blocklist
    id: 1770480372
  - enabled: true
    url: https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adguard/dns-rebind-protection.txt
    name: HaGeZi's DNS Rebind Protection
    id: 1770480373

schema_version: 32
